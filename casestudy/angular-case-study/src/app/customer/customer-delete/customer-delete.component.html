<h1>Xoá sản phẩm</h1>
<form *ngIf="customerForm" [formGroup]="customerForm" (ngSubmit)="deleteCustomer(id)" novalidate>
  <div class="row">
    <label for="id" class="form-label">Id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="row">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="row">
    <label for="birthday" class="form-label">Birthday</label>
    <input type="text" class="form-control" id="birthday" formControlName="birthday">
  </div>
  <div class="row">
    <label for="gender" class="form-label">Gender</label>
    <input type="text" class="form-control" id="gender" formControlName="gender">
  </div>
  <div class="row">
    <label for="idCard" class="form-label">Id Card</label>
    <input type="text" class="form-control" id="idCard" formControlName="idCard">
  </div>
  <div class="row">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
  </div>
  <div class="row">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <div class="row">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</form>
