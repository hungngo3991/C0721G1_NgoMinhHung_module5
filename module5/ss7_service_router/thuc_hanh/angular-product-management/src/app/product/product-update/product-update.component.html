<h1>Cập nhật thông tin sản phẩm</h1>
<form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="updateProduct(id)" novalidate>
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category Choice</td>
      <td>
        <select id="category" name="category" formControlName="category">
          <option *ngFor="let cate of categories" [ngValue]="cate.id">{{cate.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Update</button>
      </td>
    </tr>
  </table>
</form>
