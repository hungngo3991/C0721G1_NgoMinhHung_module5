<h1>Xoá sản phẩm</h1>
<form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="deleteProduct(id)" novalidate>
  <div class="row">
    <label for="id" class="form-label">Mã sản phẩm: </label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="row">
    <label for="name" class="form-label">Tên sản phẩm: </label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="row">
    <label for="price" class="form-label">Giá sản phẩm: </label>
    <input type="text" class="form-control" id="price" formControlName="price">
  </div>
  <div class="row">
    <label for="description" class="form-label">Giá sản phẩm: </label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary">Xóa</button>
  </div>
</form>
