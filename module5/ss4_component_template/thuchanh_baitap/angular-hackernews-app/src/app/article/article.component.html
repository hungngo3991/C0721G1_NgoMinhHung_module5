<app-navbar></app-navbar>
<body style="background-color: #2b2b2b">
<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles" style="height: 110px">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
  <app-like></app-like>
</div>
<hr>
<div>
  <h2 style="color: blue">Article Information</h2>
  <table>
    <tr>
      <td style="color: blue">Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td style="color: blue">Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
</body>
<app-footer></app-footer>
